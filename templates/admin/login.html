<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
  background: linear-gradient(
      rgba(0, 0, 0, 0.6),
      rgba(0, 0, 0, 0.6)
    ),
    url('https://images.unsplash.com/photo-1496055401924-5e7fdc885742?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.card {
  border-radius: 20px;
  backdrop-filter: blur(20px); /* Glass effect */
  background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
}

.card:hover {
  transform: translateY(-10px); /* Slight upward movement on hover */
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
}

.form-label {
  font-weight: 500;
}

.btn {
  border-radius: 50px;
  transition: all 0.3s ease; /* Smooth button hover effect */
}

.btn-danger:hover {
  background-color: #a71d2a; /* Darker red on hover */
}

.text-danger {
  font-weight: 600;
}

.form-control:focus {
  border-color: #4b9ca2;
  box-shadow: 0 0 0 0.2rem rgba(75, 156, 162, 0.25);
}
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="text-center text-danger mb-4">
              <i class="bi bi-shield-lock-fill me-2"></i>Admin Login
            </h3>

            {% if request.args.get("error") %}
              <div class="alert alert-danger text-center" role="alert">
                {{ request.args.get("error") }}
              </div>
            {% endif %}

            <form action="/admin/login" method="POST" novalidate>
              <div class="mb-3">
                <label class="form-label">Admin Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
              </div>

              <button type="submit" class="btn btn-danger w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              <a href="/login" class="text-decoration-none" style="color: black; font-weight: bold;">Switch to User Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
