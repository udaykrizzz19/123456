<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Traffic Fine Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold active" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white fw-semibold px-3" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-primary">ðŸ‘¤ Profile</h2>

        <div class="card shadow-lg border-0 p-4 mt-3">
            <div class="card-body">
                <div class="row align-items-center">
                    <!-- User Information (Left Side) -->
                    <div class="col-md-8">
                        <p><strong>Name:</strong> {{ user.name }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        <p><strong>Phone:</strong> {{ user.phone }}</p>
                        <p><strong>License Plate:</strong> {{ user.license_plate }}</p>

                        <a href="{{ url_for('edit_profile') }}" class="btn btn-warning mt-3">Edit Profile</a>

                    </div>

                    <!-- Profile Image (Right Side) -->
                    <div class="col-md-4 text-center">
                        {% if user.license_image %}
                            <img src="{{ user.license_image }}" alt="License Image" class="img-fluid rounded shadow" style="max-width: 250px;">
                        {% else %}
                            <p class="text-muted">No image uploaded</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
